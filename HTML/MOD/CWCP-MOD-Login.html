<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWCP - Moderator Login</title>
  <link rel="stylesheet" href="CWCP-MOD-Login.css">
 
</head>
<body>
  <!-- Left Section -->
  <div class="left">
    <div class="logo">
      <img src="..\SVG\CWCP-LOGO.svg" alt="" srcset="">
      
    </div>
    <h2>City Wide Concern Portal</h2>
    <p>Keeping communities safe and connected</p>
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="login-box">
      <h2>Moderator Log In</h2>
      <form>
        <label for="username">USERNAME/EMAIL</label>
        <input type="text" id="username" name="username" >

        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password" >

        <button >Login</button>
<a href="../MOD/CWCP-MOD-Dashboard.html" style="text-decoration: none; color: black;">Login</a>
        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
